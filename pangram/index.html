<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pangram Checker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div>
    <form>
      <input type="text" placeholder="Enter a string...">
      <input type="submit" value="Get missing letters">
    </form>
  </div>
  <p id="log"></p>
  <hr>
  <pre>
    <u>EXAMPLES</u>
    "A quick brown fox jumps over the lazy dog" Returns: ""
    "A slow yellow fox crawls under the proactive dog" Returns: "bjkmqz"
    "Lions, and tigers, and bears, oh my!" Returns: "cfjkpquvwxz"
    "" Returns: "abcdefghijklmnopqrstuvwxyz"
  </pre>
  <script src="script.js"></script>
</body>
</html>
